spring:
  datasource:
    url: jdbc:h2:mem:job_chain_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  sql:
    init:
      mode: always
      encoding: UTF-8
      schema-locations: classpath:/schema.sql

logging:
  level:
    root: WARN
